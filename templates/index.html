<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{site_title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">{{site_title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Из Москвы </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Из Петербурга</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Из Новосибирска</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Из Екатеринбурга</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Из Казани</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- HERO -->

    <div class="jumbotron text-center mt-4">
      <h1 class="display-4">{{site_title}}</h1>
      <p class="lead">{{site_subtitle}}</p>
      <p class="mt-5 w-50 mx-auto">{{site_desc}}</p>
    </div>

    <!-- CARDS -->
    <div class="row mt-5">
        {% for tour_id, tour_val in tours.items() %}
        <div class="col-4">
            <div class="card mb-3" >
                <img src="{{ tour_val.picture }}" class="card-img-top img-fluid">
                <div class="card-body">
                  <h5 class="card-title">{{ tour_val.title }}</h5>
                    <p class="card-text">{{ tour_val.description|truncate(60) }}</p>
                    <a href="/tour/{{ tour_id }}" class="btn btn-sm btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
